<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 시크릿 피자 레시피</title>
    <style>
        body {
            margin: 0;
        }

        .parent {
            background: pink;
            height: 36px;
            overflow: hidden;
        }

        [class*="child"] {
            font-size: 30px;
        }

        .child-cont {
            position: relative;
            bottom: 0px;
            transition: all 2s;
        }

        .parent:hover .child-cont {
            bottom: 41px;
        }
    </style>
</head>


<body>

    <div class="parent">
        <div class="child-cont">
            <div class="child">안녕하세요 </div>
            <div class="child2">반갑습니다</div>

        </div>


    </div>

</body>






</html>
